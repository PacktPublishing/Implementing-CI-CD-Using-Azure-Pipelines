AWSTemplateFormatVersion: 2010-09-09
Description: Deploys an EKS cluster in a new VPC (qs-1p7nknoht).
Metadata:
  AutoInstance:
    NodeInstanceType:
      InstanceFilters:
        - [[PV], '!=', SupportedVirtualizationTypes]
  QuickStartDocumentation:
    EntrypointName: Launch into a new VPC
    Order: Index a
  cfn-lint: { config: { ignore_checks: [E9101] } }
  LintSpellExclude:
    - Snyk
    - New Relic
    - Rafay
    - Rancher
    - MuleSoft
    - Anypoint
  SentenceCaseExclude:
    - Memory
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Basic configuration
        Parameters:
          - AvailabilityZones
          - RemoteAccessCIDR
          - KeyPairName
          - ConfigSetName
          - PerAccountSharedResources
          - PerRegionSharedResources
      - Label:
          default: VPC network configuration
        Parameters:
          - NumberOfAZs
          - VPCCIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - PrivateSubnet3CIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PublicSubnet3CIDR
      - Label:
          default: Bastion host configuration
        Parameters:
          - ProvisionBastionHost
          - OnDemandBastionPercentage
      - Label:
          default: Amazon EKS configuration
        Parameters:
          - EKSClusterName
          - KubernetesVersion
          - EKSPublicAccessEndpoint
          - AdditionalEKSAdminUserArn
          - AdditionalEKSAdminRoleArn
          - FargateNamespaces
          - FargateLabels
      - Label:
          default: Default EKS node group configuration
        Parameters:
          - NodeInstanceType
          - NumberOfNodes
          - MaxNumberOfNodes
          - NodeGroupOS
          - NodeGroupType
          - OnDemandPercentage
          - NodeInstanceFamily
      - Label:
          default: Snyk monitor (AWS Partner security)
        Parameters:
          - SnykIntegration
          - SnykIntegrationId
      - Label:
          default: New Relic infrastructure (AWS Partner monitoring)
        Parameters:
          - NewRelicIntegration
          - NewRelicLicenseKey
      - Label:
          default: Calico policy (APN security partner)
        Parameters:
          - CalicoIntegration
      - Label:
          default: Rafay Systems (APN software & internet partner)
        Parameters:
          - RafaySysIntegration
          - RafaySysProject
          - RafaySysBootstrapBucket
          - RafaySysBootstrapKey
          - RafaySysApiKey
          - RafaySysApiSecret
          - RafaySysFirstName
          - RafaySysLastName
          - RafaySysOrganizationName
          - RafaySysEmail
      - Label:
          default: Rancher management (AWS Partner management)
        Parameters:
          - RancherIntegration
          - RancherDomainName
      - Label:
          default: MuleSoft Anypoint Runtime Fabric (AWS Partner integration)
        Parameters:
          - MuleSoftRtfIntegration
          - RTFFabricName
          - OrgID
          - UserName
          - Password
          - MuleLicenseKeyinbase64
      - Label:
          default: Kubernetes add-ins
        Parameters:
          - LoadBalancerController
          - CertManager
          - ClusterAutoScaler
          - MetricsServer
          - EfsStorageClass
          - PrometheusIntegration
          - GrafanaIntegration
      - Label:
          default: AWS Quick Start configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
          - QSS3BucketRegion
          - TestSuite
    ParameterLabels:
      AvailabilityZones:
        default: Availability Zones
      KeyPairName:
        default: SSH key name
      PrivateSubnet1CIDR:
