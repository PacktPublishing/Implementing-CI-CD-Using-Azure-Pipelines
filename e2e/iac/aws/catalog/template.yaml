  NumberOfNodes:
    Type: Number
    Description: >-
      Number of Amazon EKS node instances. The default is one for each of the
      three Availability Zones.
    MinValue: 0
    MaxValue: 450
    Default: 3
  MaxNumberOfNodes:
    Type: Number
    Description: >-
      Maximum number of Amazon EKS node instances. The default is three.
    MinValue: 0
    MaxValue: 450
    Default: 3
  ClusterAutoScaler:
    Type: String
    Description: Choose "Enabled" to enable Kubernetes cluster autoscaler.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  MetricsServer:
    Type: String
    Description: >-
      Choose "Enabled" to enable Kubernetes metrics server. You can use this
      for CPU/Memory based horizontal auto-scaling
      (https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/)
      or automatically adjusting/suggesting resources needed by containers
      (https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler/).
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  EfsStorageClass:
    Type: String
    Description: Choose "Enabled" to enable EFS storage class.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  GrafanaIntegration:
    Type: String
    Description: >-
      Grafana requires "Prometheus integration" to be enabled. For more
      information see https://www.grafana.com/.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  PrometheusIntegration:
    Type: String
    Description: For more information see https://prometheus.io/.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  NumberOfAZs:
    Type: String
    Description: >-
      Number of Availability Zones to use in the VPC. This must match the value
      entered for the AvailabilityZones parameter.
    AllowedValues: [2, 3]
    Default: 3
  ProvisionBastionHost:
    Type: String
    Description: Skip creating a bastion host by choosing "Disabled".
    AllowedValues: [Enabled, Disabled]
    Default: Enabled
  OnDemandBastionPercentage:
    Type: Number
    Description: >-
      Set the percentage of on-demand instances and spot instances. With a
      default of 100, the percentages are 100% for on-demand instances and 0%
      for spot instances.
    MinValue: 0
    MaxValue: 100
    Default: 100
  LoadBalancerController:
    Type: String
    Description: >-
      Choose "Disabled" to skip deploying the AWS load balancer controller.
    AllowedValues: [Enabled, Disabled]
    Default: Enabled
  CertManager:
    Type: String
    Description: >-
      Choose "Disabled" to skip deploying the certificate manager.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  FargateNamespaces:
    Type: String
    Description: >-
      (Optional) Comma-separated list of namespaces for which Fargate should be
      enabled.
    Default: ''
  FargateLabels:
    Type: String
    Description: >-
      Requires at least one Fargate namespace to be specified. This is a
      comma-separated list of key-value pod labels. For a pod to run on
      Fargate, all of the labels must match, and it must run in a namespace
      defined by "Fargate namespaces".
    Default: ''
  EKSClusterName:
    Type: String
    Description: >-
      (Optional) Name for the EKS cluster. If left blank, one is
      auto-generated. This must be unique within the Region.
    Default: ''
  KubernetesVersion:
  # https://docs.aws.amazon.com/eks/latest/userguide/kubernetes-versions.html#kubernetes-release-calendar
    Type: String
    Description: >-
      (Optional) Kubernetes control plane version. If ConfigSetName is set,
      this value will be ignored and the Kubernetes version specified in the
      advanced configuration template (including the default) will be used.
    AllowedValues: [1.24, 1.23, 1.22]
    Default: 1.24
  SnykIntegrationId:
    Type: String
    Description: >-
      If the SnykIntegration parameter is set to "Enabled", a value must be
      provided. For more information, see
      https://support.snyk.io/hc/en-us/articles/360003916158-Install-the-Snyk-controller-with-Helm.
    AllowedPattern: ^[a-z0-9-]{36}$|^$
    Default: ''
  SnykIntegration:
    Type: String
    Description: >-
      For more information, see
      https://github.com/aws-quickstart/quickstart-eks-snyk/.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  NewRelicLicenseKey:
    Type: String
    Description: >-
      If the NewRelicIntegration parameter is set to "Enabled", a value must be
      provided. For more information see
      https://docs.newrelic.com/docs/accounts/install-new-relic/account-setup/license-key/.
    NoEcho: true
    Default: ''
  NewRelicIntegration:
    Type: String
    Description: >-
      For more information, see
      https://github.com/aws-quickstart/quickstart-eks-newrelic-infrastructure/.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  CalicoIntegration:
    Type: String
    Description: For more information see https://www.projectcalico.org/.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  RafaySysIntegration:
    Type: String
    Description: >-
      For more information see
      https://aws-quickstart.github.io/quickstart-eks-rafay-systems/.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  RafaySysProject:
    Type: String
    Description: This is the name you want to use for you Rafay deployment.
    Default: defaultproject
  RafaySysBootstrapBucket:
    Type: String
    Description: >-
      (Optional) S3 bucket to place the the Rafay bootstrap yaml file. If left
      blank the EKS Quick Start bucket will be used.
    Default: ''
  RafaySysBootstrapKey:
    Type: String
    Description: >-
      (Optional) S3 key to place the the Rafay bootstrap yaml file. If left
      blank the key will be rafay/<CLUSTER_NAME>/cluster-bootstrap.yaml.
    Default: ''
  RafaySysApiKey:
    Type: String
    Description: Required if using an existing Rafay account.
    Default: ''
  RafaySysApiSecret:
    Type: String
    Description: Required if using an existing Rafay account.
    NoEcho: true
    Default: ''
  RafaySysFirstName:
    Type: String
    Description: Required if registering a new Rafay account.
    Default: ''
  RafaySysLastName:
    Type: String
    Description: Required if registering a new Rafay account.
    Default: ''
  RafaySysOrganizationName:
    Type: String
    Description: Required if registering a new Rafay account.
    Default: ''
  RafaySysEmail:
    Type: String
    Description: Required if registering a new Rafay account.
    Default: ''
  PerAccountSharedResources:
    Type: String
    AllowedValues: [AutoDetect, 'Yes', 'No']
    Default: AutoDetect
    Description: >-
      Choose "No" if you already deployed another EKS Quick Start stack in your
      AWS account.
  PerRegionSharedResources:
    Type: String
    Description: >-
      Choose "No" if you already deployed another EKS Quick Start stack in your
      Region.
    AllowedValues: [AutoDetect, 'Yes', 'No']
    Default: AutoDetect
  ConfigSetName:
    Type: String
    Description: >-
      (Optional) Name used to map advanced parameters to an EKS cluster. If you
      launched an advanced configuration stack and want to apply its values to
      this cluster, this name must match the ConfigSetName parameter for the
      stack. If left blank, a new config set is created using default values.
    Default: ''
  TestSuite:
    Type: String
    Description: Deploys a test stack that tests Quick Start components.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  NodeInstanceFamily:
    Type: String
    Description: >-
      Choose the instance family to match the value of "Node instance type".
    AllowedValues: [Standard, ARM, GPU]
    Default: Standard
  NodeGroupType:
    Type: String
    Description: >-
      Choose "Unmanaged" to create an Auto Scaling group without using the
      EKS-managed node groups feature.
    AllowedValues: [Managed, Unmanaged]
    Default: Managed
  OnDemandPercentage:
    Type: Number
    Description: >-
      (Optional) Only applies if the NodeGroupType parameter is set to
      "Unmanaged". Set the percentage of on-demand instances and spot
      instances. With a default of 100, the percentages are 100% for on-demand
      instances and 0% for spot instances. Additionally, if ConfigSetName is
      set, this value will be ignored. The on-demand percentage value specified
      in the advanced configuration template (including the default) will be
      used.
    MinValue: 0
    MaxValue: 100
    Default: 100
  NodeGroupOS:
    Type: String
    Description: >-
      Operating system to use for node instances. Choose "Bottlerocket" for the
      Amazon purpose-built container OS (unmanaged node groups only). Note that
      if you choose "Windows", an additional Amazon Linux node group is
      created.
    AllowedValues: [Amazon Linux 2, Bottlerocket, Windows]
    Default: Amazon Linux 2
  RancherIntegration:
    Type: String
    Description: >-
      For more information, see
      https://github.com/aws-quickstart/quickstart-eks-rancher/.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  RancherDomainName:
    Type: String
    Description: >-
      DNS domain name that users can use to access the Rancher console.
    Default: aws.private
  MuleSoftRtfIntegration:
    Type: String
    Description: >-
      For more information, see
      https://github.com/aws-quickstart/quickstart-eks-mulesoft-runtime-fabric/.
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  RTFFabricName:
    Type: String
    Description: Runtime Fabric name.
    Default: ''
  OrgID:
    Type: String
    Description: Organization ID of your Anypoint.
    Default: ''
  UserName:
    Type: String
    Description: Anypoint platform username.
    NoEcho: true
    Default: ''
  Password:
    Type: String
    Description: Anypoint platform password.
    NoEcho: true
    Default: ''
  MuleLicenseKeyinbase64:
    Type: String
    Description: MuleSoft license key in base64 format.
    Default: ''
    NoEcho: true
Conditions:
  EnablePrometheus: !Equals [!Ref PrometheusIntegration, Enabled]
  EnableGrafana: !Equals [!Ref GrafanaIntegration, Enabled]
  3AZDeployment: !Equals [!Ref NumberOfAZs, 3]
  2AZDeployment: !Or
    - !Equals [!Ref NumberOfAZs, 2]
    - !Equals [!Ref NumberOfAZs, 3]
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, aws-quickstart]
Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Metadata:
      cfn-lint: { config: { ignore_checks: [W9901] } }
    Properties:
      TemplateURL: !Sub
        - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-aws-vpc/templates/aws-vpc.template.yaml
        - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
          S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        AvailabilityZones: !Join [ ',', !Ref AvailabilityZones ]
        NumberOfAZs: !Ref NumberOfAZs
        PrivateSubnet1ACIDR: !Ref PrivateSubnet1CIDR
        PrivateSubnet2ACIDR: !Ref PrivateSubnet2CIDR
        PrivateSubnet3ACIDR: !Ref PrivateSubnet3CIDR
        PrivateSubnetATag2: kubernetes.io/role/internal-elb=
        PublicSubnet1CIDR: !Ref PublicSubnet1CIDR
        PublicSubnet2CIDR: !Ref PublicSubnet2CIDR
        PublicSubnet3CIDR: !Ref PublicSubnet3CIDR
        PublicSubnetTag2: kubernetes.io/role/elb=
        VPCCIDR: !Ref VPCCIDR
  ExistingVpcStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub
        - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/amazon-eks-entrypoint-existing-vpc.template.yaml
        - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
          S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        # Basic configuration
        RemoteAccessCIDR: !Ref RemoteAccessCIDR
        KeyPairName: !Ref KeyPairName
        ConfigSetName: !Ref ConfigSetName
        PerAccountSharedResources: !Ref PerAccountSharedResources
        PerRegionSharedResources: !Ref PerRegionSharedResources
        # Network configuration
        VPCID: !GetAtt VPCStack.Outputs.VPCID
        PrivateSubnet1ID: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: !If [2AZDeployment, !GetAtt VPCStack.Outputs.PrivateSubnet2AID, !Ref AWS::NoValue]
        PrivateSubnet3ID: !If [3AZDeployment, !GetAtt VPCStack.Outputs.PrivateSubnet3AID, !Ref AWS::NoValue]
        PublicSubnet1ID: !GetAtt VPCStack.Outputs.PublicSubnet1ID
        PublicSubnet2ID: !If [2AZDeployment, !GetAtt VPCStack.Outputs.PublicSubnet2ID, !Ref AWS::NoValue]
        PublicSubnet3ID: !If [3AZDeployment, !GetAtt VPCStack.Outputs.PublicSubnet3ID, !Ref AWS::NoValue]
        # Bastion host configuration
        ProvisionBastionHost: !Ref ProvisionBastionHost
        OnDemandBastionPercentage: !Ref OnDemandBastionPercentage
        # Amazon EKS configuration
        EKSClusterName: !Ref EKSClusterName
        KubernetesVersion: !Ref KubernetesVersion
        EKSPublicAccessEndpoint: !Ref EKSPublicAccessEndpoint
        AdditionalEKSAdminUserArn: !Ref AdditionalEKSAdminUserArn
        AdditionalEKSAdminRoleArn: !Ref AdditionalEKSAdminRoleArn
        FargateNamespaces: !Ref FargateNamespaces
        FargateLabels: !Ref FargateLabels
        # Default EKS node group configuration
        NodeInstanceType: !Ref NodeInstanceType
        NumberOfNodes: !Ref NumberOfNodes
        MaxNumberOfNodes: !Ref MaxNumberOfNodes
        NodeInstanceFamily: !Ref NodeInstanceFamily
        NodeGroupType: !Ref NodeGroupType
        OnDemandPercentage: !Ref OnDemandPercentage
        NodeGroupOS: !Ref NodeGroupOS
        # Snyk monitor (AWS Partner security)
        SnykIntegration: !Ref SnykIntegration
        SnykIntegrationId: !Ref SnykIntegrationId
        # New Relic infrastructure (AWS Partner monitoring)
        NewRelicIntegration: !Ref NewRelicIntegration
        NewRelicLicenseKey: !Ref NewRelicLicenseKey
        # Calico policy (APN security partner)
        CalicoIntegration: !Ref CalicoIntegration
        # Rafay Systems (APN software & internet partner)
        RafaySysIntegration: !Ref RafaySysIntegration
        RafaySysProject: !Ref RafaySysProject
        RafaySysBootstrapBucket: !Ref RafaySysBootstrapBucket
        RafaySysBootstrapKey: !Ref RafaySysBootstrapKey
        RafaySysApiKey: !Ref RafaySysApiKey
        RafaySysApiSecret: !Ref RafaySysApiSecret
        RafaySysFirstName: !Ref RafaySysFirstName
        RafaySysLastName: !Ref RafaySysLastName
        RafaySysOrganizationName: !Ref RafaySysOrganizationName
        RafaySysEmail: !Ref RafaySysEmail
        # Rancher management (AWS Partner management)
        RancherIntegration: !Ref RancherIntegration
        RancherDomainName: !Ref RancherDomainName
        # MuleSoft Anypoint Runtime Fabric (AWS Partner integration)
        MuleSoftRtfIntegration: !Ref MuleSoftRtfIntegration
        RTFFabricName: !Ref RTFFabricName
        OrgID: !Ref OrgID
        UserName: !Ref UserName
        Password: !Ref Password
        MuleLicenseKeyinbase64: !Ref MuleLicenseKeyinbase64
        # Kubernetes add-ins
        LoadBalancerController: !Ref LoadBalancerController
        CertManager: !Ref CertManager
        ClusterAutoScaler: !Ref ClusterAutoScaler
        MetricsServer: !Ref MetricsServer
        EfsStorageClass: !Ref EfsStorageClass
        PrometheusIntegration: !If [EnablePrometheus, Enabled, Disabled]
        GrafanaIntegration: !If [EnableGrafana, Enabled, Disabled]
        # AWS Quick Start configuration
        QSS3BucketName: !Ref QSS3BucketName
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        QSS3BucketRegion: !Ref QSS3BucketRegion
        TestSuite: !Ref TestSuite
Outputs:
  EKSClusterName:
    Value: !GetAtt ExistingVpcStack.Outputs.EKSClusterName
  KubernetesVersion:
    Value: !Ref KubernetesVersion
  BastionIP:
    Value: !GetAtt ExistingVpcStack.Outputs.BastionIP
  BastionSecurityGroup:
    Value: !GetAtt ExistingVpcStack.Outputs.BastionSecurityGroup
  NodeGroupSecurityGroup:
    Value: !GetAtt ExistingVpcStack.Outputs.NodeGroupSecurityGroup
  ControlPlaneSecurityGroup:
    Value: !GetAtt ExistingVpcStack.Outputs.ControlPlaneSecurityGroup
  OIDCIssuerURL:
    Value: !GetAtt ExistingVpcStack.Outputs.OIDCIssuerURL
  OIDCProviderArn:
    Value: !GetAtt ExistingVpcStack.Outputs.OIDCProviderArn
  OIDCProviderEndpoint:
    Value: !GetAtt ExistingVpcStack.Outputs.OIDCProviderEndpoint
Rules:
  AutoDetectSharedParams:
    RuleCondition: !Or
      - !Equals [!Ref PerRegionSharedResources, AutoDetect]
      - !Equals [!Ref PerAccountSharedResources, AutoDetect]
    Assertions:
      - Assert: !And
          - !Equals [!Ref PerRegionSharedResources, AutoDetect]
          - !Equals [!Ref PerAccountSharedResources, AutoDetect]
        AssertDescription: >-
          AutoDetect must be set/unset for both PerRegionSharedResources and
          PerAccountSharedResources.
  LablesNeedNamespaces:
    RuleCondition: !Not [!Equals [!Ref FargateLabels, '']]
    Assertions:
      - Assert: !Not [!Equals [!Ref FargateNamespaces, '']]
        AssertDescription: You must specify at least one Fargate namespace to enable Fargate.
  China:
    RuleCondition: !Or
      - !Equals [!Ref ClusterAutoScaler, Enabled]
      - !Equals [!Ref MetricsServer, Enabled]
